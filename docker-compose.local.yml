volumes:
  infospot_local_postgres_data: {}
  infospot_local_postgres_data_backups: {}
  infospot_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: django
    container_name: django
    depends_on:
      - postgres
      - redis
      - mailpit
    volumes:
      - /app/.venv
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: postgres
    container_name: postgres
    volumes:
      - infospot_local_postgres_data:/var/lib/postgresql/18/docker
      - infospot_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "8025:8025"

  redis:
    image: docker.io/redis:8.4
    container_name: redis
    volumes:
      - infospot_local_redis_data:/data

  celeryworker:
    <<: *django
    image: celeryworker
    container_name: celeryworker
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: celerybeat
    container_name: celerybeat
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: flower
    container_name: flower
    ports:
      - '5555:5555'
    command: /start-flower
